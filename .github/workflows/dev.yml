name: For dev environment

on:
  push:
    branches:
      - main

jobs:
  build:
    env: 
      SHA: ${{ github.sha }}
  
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker build
        run : |
          docker build -t myimage .
      - name: Docker run 
        run : |
          docker run -d --name dev-$SHA -p 3000:8080 myimage
